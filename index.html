<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>谢天石的个人主页</title>
    <style>
      body {
        font-family: "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6f9;
        color: #333;
      }
      header {
        background: #4a90e2;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      header p {
        margin-top: 0.5rem;
        font-size: 1.2rem;
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        border-left: 5px solid #4a90e2;
        padding-left: 0.5rem;
        color: #4a90e2;
        margin-top: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.8rem;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: #4a90e2;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      tr:hover {
        background-color: #e6f7ff;
      }
      footer {
        text-align: center;
        padding: 1.5rem;
        margin-top: 2rem;
        background: #eee;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>谢天石</h1>
      <p>软件工程与金融科技 | ACMer</p>
    </header>

    <main>
      <h2>关于我</h2>
      <p>
        我是谢天石，来自东北大学软件学院软件工程与金融科技特色班。热爱算法、金融科技与编程竞赛，目前主要参加
        ICPC、CCPC、蓝桥杯算法等比赛，并取得了一些成绩。
      </p>

      <h2>比赛获奖情况</h2>
      <table id="awardTable">
        <thead>
          <tr>
            <th>时间</th>
            <th>比赛</th>
            <th>级别</th>
            <th>获奖情况</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <footer>
      <p>© 2025 谢天石 | 个人主页</p>
    </footer>

    <script>
      async function loadCSV() {
        try {
          const response = await fetch("award.csv");
          const text = await response.text();
          const rows = text
            .trim()
            .split("\n")
            .map((row) => row.split(","));
          const header = rows[0];
          const dataRows = rows.slice(1);
          dataRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));
          const tbody = document.querySelector("#awardTable tbody");
          tbody.innerHTML = "";
          for (const row of dataRows) {
            const tr = document.createElement("tr");
            row.forEach((cell) => {
              const td = document.createElement("td");
              td.textContent = cell.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        } catch (err) {
          console.error("加载 award.csv 失败：", err);
        }
      }
      loadCSV();
    </script>
  </body>
</html>
